<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>

    <div class="container">
        <section class="main">
            <h1>
                The Psychic Game
            </h1>

            <h4>
                Guess what letter I'm thinking of
            </h4>

            <p class="static">Wins:</p> <span class="dynamic" id="wins"></span> <br />

            <p class="static">Losses:</p> <span class="dynamic" id="losses">0</span> <br />

            <p class="static">Guesses Left: <span class="dynamic" id="remainingGuesses"></span></p> <br />

            <p class="static">Your Guesses so far: <span class="dynamic" id="lettersGuessed"></span></p>
        </section>
    </div>
    


<script src="assets/javascript/game.js"></script> 
</body>
</html>
